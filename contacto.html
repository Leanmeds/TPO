            <h2>Formulario de Contacto</h2>
        </section>
        <section class="welcome6">
            <img src="imgs/flowehead.jpeg" alt="Flowehead" width="100%">
        </section>
        <section class="form">
            <form action="" method="get" name="formulario"><br>
                <!-- <fieldset> -->
                    <legend>Realizá tu consulta:</legend><br>
                    <label for=""></label>
                    
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Leandro..."><br><br><br>
                
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Medina..."><br><br><br>
        
                    <label for="e-mail">E-mail:</label>
                    <input type="email" name="email" size="30" placeholder="leanmedina93@gmail.com..."><br><br><br>
        
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" size="30" placeholder="Ciudad Autónoma de Buenos Aires..."><br><br><br>
        
                    <label for="codpos">Código Postal:</label>
                    <input type="number" name="codpos" placeholder="1425..."><br><br><br>
        
                    <label for="telefono">Telefono Celular:</label>
                    <input type="number" name="telefono" size="20" placeholder="1154368875..."> <br><br><br>
        
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" value="Hombre"> Hombre
        
                    <input type="radio" name="sexo" value="Mujer"> Mujer
                    
                    <input type="radio" name="sexo" value="No Binario"> No Binario <br><br><br>
        
                    <label for="encuesta">Cómo conociste dECOlogii?:</label><br><br>
                    <input type="checkbox" name="checkbox"> Un e-mail <br>
                    <input type="checkbox" name="checkbox"> Redes Sociales <br>
                    <input type="checkbox" name="checkbox"> Pulicidad <br><br><br>
        
                    <label for="consultas">Tu consulta:</label>
                    <textarea name="consulta" cols="30" rows="10" placeholder="Escribinos tu consulta..."></textarea><br><br>
                    
                    <input type="submit" value="Enviar" id="btn">
                    <input type="reset" value="Eliminar" id="eliminar">
                </fieldset>
            </form>
        </section>
